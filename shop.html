<h1>Welcome to our Product Shop</h1>

<div class="product-container" id="product-container">

  <!-- Add more product cards as needed -->
</div>

<script>
  function httpGetAsync(theUrl, callback)
  {
    var xmlHttp = new XMLHttpRequest();
    xmlHttp.onreadystatechange = function() { 
        if (xmlHttp.readyState == 4 && xmlHttp.status == 200)
            callback(xmlHttp.responseText);
    }
    xmlHttp.open("GET", theUrl, true); // true for asynchronous 
    xmlHttp.send(null);
  }
  function findOrders(data) {
    const productContainer = document.getElementById("product-container");
    const parser = new DOMParser();
    const xmlDoc = parser.parseFromString(data,"text/html");
    var order;
    for (order of [...xmlDoc.getElementsByClassName("box")[5].children[1].children[1].children[1].childNodes[1].children].slice(3)) {
      productContainer.appendChild(order);
    }
  }
  httpGetAsync("https://scratch.mit.edu/discuss/topic/631859/", findOrders);
  function darkMode() {
    var element = document.body;
    element.classList.toggle("dark-mode");
  }
</script>
</body>
