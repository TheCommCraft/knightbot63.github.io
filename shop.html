<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Product Shop</title>
  <link rel="shortcut icon" href="static/myIcon.png" type="image/x-icon" />
  <link rel="stylesheet" type="text/css" href="https://speedwaysingapore.github.io/static/home.css">
  <style>
    .product-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    
    .product-card {
      width: 300px;
      margin: 20px;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
      text-align: center;
    }
    
    .product-card img {
      width: 200px;
      height: 200px;
      margin-bottom: 10px;
    }
    
    .product-card h3 {
      font-size: 18px;
      margin-bottom: 10px;
    }
    
    .product-card p {
      font-size: 14px;
      color: #777;
      margin-bottom: 10px;
    }
    
    .product-card button {
      background-color: #04AA6D;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    
    .product-card button:hover {
      background-color: #039360;
    }
  </style>
</head>
<body>
<div class="topnav">
  <a href="https://speedwaysingapore.github.io">Knightbot63's Website</a>
  <a onclick="darkMode()">Dark Mode</a>
  <a href="https://speedwaysingapore.github.io/about.html">About</a>
  <a href="https://speedwaysingapore.github.io/about_me.html">About Me!</a>
</div>

<script>
  function darkMode() {
    var element = document.body;
    element.classList.toggle("dark-mode");
  }
</script>

<h1>Welcome to our Product Shop</h1>

<div class="product-container">
  <div class="product-card">
    <img src="product1.jpg" alt="Product 1">
    <h3>Product 1</h3>
    <p>Description of Product 1</p>
    <button>Add to Cart</button>
  </div>

  <div class="product-card">
    <img src="product2.jpg" alt="Product 2">
    <h3>Product 2</h3>
    <p>Description of Product 2</p>
    <button>Add to Cart</button>
  </div>

  <div class="product-card">
    <img src="product3.jpg" alt="Product 3">
    <h3>Product 3</h3>
    <p>Description of Product 3</p>
    <button>Add to Cart</button>
  </div>

  <!-- Add more product cards as needed -->
</div>

</body>
</html>
