<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Product Shop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
    }

    .container {
      max-width: 960px;
      margin: 20px auto;
      padding: 20px;
    }

    .product {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .product img {
      width: 100px;
      height: 100px;
      margin-right: 20px;
    }

    .product .info {
      flex-grow: 1;
    }

    .product h2 {
      margin: 0;
    }

    .product p {
      margin-top: 10px;
    }

    footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Digital Product Shop</h1>
  </header>

  <div class="container">
    <div class="product">
      <img src="product1.jpg" alt="Product 1">
      <div class="info">
        <h2>Product 1</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
      </div>
    </div>

    <div class="product">
      <img src="product2.jpg" alt="Product 2">
      <div class="info">
        <h2>Product 2</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
      </div>
    </div>

    <div class="product">
      <img src="product3.jpg" alt="Product 3">
      <div class="info">
        <h2>Product 3</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
      </div>
    </div>
  </div>

  <footer>
    &copy; 2023 Digital Product Shop. All rights reserved.
  </footer>
</body>
</html>
